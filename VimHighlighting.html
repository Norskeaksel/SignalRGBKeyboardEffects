<head>
  <title>Vim Highlightling</title>
    
  <meta description="Higlighting of movement, editiong and other commands in vim"/>
  <meta publisher="Highruler" />
</head>

<body style="margin: 0; padding: 0;">
  <canvas id="exCanvas" width="320" height="200"></canvas>
</body>

<script>
  console.clear();
 
  // Get the canvas element from the DOM
  var c = document.getElementById("exCanvas");
  var ctx = c.getContext("2d");  
  var width = 140;
  var height = 50;
  var adjust=50 
  ctx.fillStyle = 'yellow';
  ctx.fillRect(0,0,width,height)
  ctx.fillStyle = 'blue';
  ctx.fillRect(10, 0, 90, 10)
  ctx.fillStyle = 'green';
  ctx.fillRect(100, 0, 10, 10)
  ctx.fillRect(20,10,20,10)
  ctx.fillRect(50,10,10,10)
  ctx.fillRect(110,10,20,10)
  ctx.fillRect(40,20,90,10)
  ctx.fillRect(60,30,20,10)
  ctx.fillRect(110,30,10,10)
  ctx.fillStyle = 'red'
  ctx.fillRect(40,10,10,10)
  ctx.fillRect(60,10,50,10)
  ctx.fillRect(10,20,30,10)
  ctx.fillRect(30,30,20,10)
  ctx.fillRect(90,30,20,10)
  ctx.fillStyle = 'purple';
  ctx.fillRect(0, 0, 10, 10)
  ctx.fillRect(10,10,10,10)
  ctx.fillRect(10,30,20,10)
  ctx.fillRect(50,30,10,10)
  ctx.fillRect(80,30,10,10)
  ctx.fillRect(30,40,50,10)
</script>
